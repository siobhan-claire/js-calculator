<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
      <title>Calculator</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="calculator.js"></script>  

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">

    <link rel="stylesheet" type="text/css" href="./styles/main.css">
  </head> 

  <div class="calculator">
  <input type="text" id="total" value="0" readonly="true">
  
   <div class=row>
    <div class="three columns allclear">AC</div>
    <div class="three columns clear">CE</div>
    <div class="three columns operator percent">%</div>
    <div class="three columns operator">/</div>
   </div>

   <div class=row>
    <div class="three columns number">7</div>
    <div class="three columns number">8</div>
    <div class="three columns number">9</div>
    <div class="three columns operator">*</div>
   </div>

   <div class=row>
    <div class="three columns number">4</div>
    <div class="three columns number">5</div>
    <div class="three columns number">6</div>
    <div class="three columns operator">-</div>
   </div>
 
   <div class=row>
    <div class="three columns number">1</div>  
    <div class="three columns number">2</div>
    <div class="three columns number">3</div>
    <div class="three columns operator">+</div>
   </div> 

   <div class=row>
    <div class="three columns number zero">0</div>
    <div class="three columns nozero"></div>
    <div class="three columns number">.</div>
    <div class="three columns equals">=</div>
   </div>   
    
  </div>
  </body>
</html>
